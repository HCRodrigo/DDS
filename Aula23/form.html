<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class = "container col-sm-12 col-md-6 offset-md-3 mt-5">
        <h1>Cadastro de Mensagens</h1>
        <form action="" class = "">
            <label for="email" class = "form-label">Email</label>
            <input type="email" name="" id="email" class = "form-control" placeholder="exemplo@gmail.com">
            <label for="" class="form-label">Passagem</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            <label for="data" class="form-label">Data</label>
            <input type="date" name="" id="data" class="form-control">
            <button class= "btn btn-danger">Cancelar</button>
            <input type="submit" class= "btn btn-primary" value="Cadastrar">
        </form>
    </div>
</body>
</html>
