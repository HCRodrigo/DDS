<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <table border="1px" width = 252px>
        <thead>
            <th class="azul">Marca</th>
            <th class="azul">Modelo</th>
            <th class="azul">Ano</th>
            <th class="azul">Valor</th>
        </thead>
        <tbody>
            <tr>    
                <td class="verde">Volkswagen</td>
                <td class="verde">Goat</td>
                <td class="verde">2009</td>
                <td class="verde">R$38.500</td>
            </tr>
            <tr>
                <td class="laranja">Fiat</td>
                <td class="laranja">Palio</td>
                <td class="laranja">2010</td>
                <td class="laranja">R$19.700</td>
            </tr>
            <tr>
                <td class="vermelho">Honda</td>
                <td class="vermelho">Civic</td>
                <td class="vermelho">2012</td>
                <td class="vermelho">R$61.500</td>
            </tr>            
        </tbody>
    </table>
    <table border = "1px" width = 252px>
        <td class="roxo">O melhor da preço da região</td>
    </table>
</body>
</html>
